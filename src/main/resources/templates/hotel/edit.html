<!doctype html>
<html lang="en">
<head th:insert="fragments/general.html :: head"></head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div class="container">
		<h1>Edit an hotel</h1>

		<form th:action="@{/hotel/edit}" th:object="${hotel}" method="post">
			<div class="mb-3">
				<label for="address" class="form-label">Address</label>
				<input type="text" class="form-control"
					id="address" th:field="*{address}">
			</div>
			<div class="mb-3">
				<label for="city" class="form-label">City</label>
				<input type="text" class="form-control"
					id="city" th:field="*{city}">
			</div>
			<div class="mb-3">
				<label for="name" class="form-label">Name of the hotel</label>
				<input type="text" class="form-control"
					id="name" th:field="*{name}"></input>
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<textarea class="form-control"
					id="description" th:field="*{description}"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
			
			<input type="hidden" th:field="*{idHotel}">
		</form>


		<footer th:insert="fragments/general.html :: footer"> </footer>
</body>
</html>
