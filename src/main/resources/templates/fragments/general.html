<!doctype html>
<html lang="en">
<head th:fragment="head">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<title>Hotel Discovery</title>
<style>
/*@media (min-width: 300px) and (max-width: 700px) {
   .collapse {
       display: none !important;
   }
}*/
</style>
</head>
<body>
	<header th:fragment="header" class="mb-5">
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<div style="height: 50px"><img src="/img/logo.png" height="100px" style="margin-top: -30px"></div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav" sec:authorize="hasAuthority('manager')">
					<li class="nav-item text-center">
						<div class="nav-link">
							Connected (manager) <a href="/logout"><i class="bi bi-box-arrow-right"></i></a>
						</div>
						<span th:text="${#authentication.getPrincipal().getUsername()}"></span>
					</li>
					<li class="nav-item"><a href="/hotels" class="nav-link">My hotels</a></li>
					<li class="nav-item"><a href="/hotel/bookings" class="nav-link">Hotel's reservation</a></li>
				</ul>
				<ul class="navbar-nav" sec:authorize="hasAuthority('client')">
					<li class="nav-item text-center">
						<div class="nav-link">
							Connected (client) <a href="/logout"><i class="bi bi-box-arrow-right"></i></a>
						</div>
						<span th:text="${#authentication.getPrincipal().getUsername()}"></span>
					</li>
					<li class="nav-item"><a href="/client/bookings" class="nav-link">My reservation</a></li>
				</ul>

				<ul class="navbar-nav" sec:authorize="hasAuthority('admin')">
					<li class="nav-item text-align">
						<div class="nav-link">
							Connected (admin) <a href="/logout"><i class="bi bi-box-arrow-right"></i></a>
						</div>
						<span th:text="${#authentication.getPrincipal().getUsername()}"></span>
					</li>
					<li class="nav-item"><a href="/admin/hotels" class="nav-link">All hotels</a></li>
				</ul>
			</div>
			<div sec:authorize="isAnonymous()" class="collapse navbar-collapse mr-6" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
					<li class="nav-item"><a href="/signup" class="nav-link">Sign up</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<footer th:fragment="footer">
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</footer>
</body>
</html>
