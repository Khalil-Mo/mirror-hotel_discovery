<!doctype html>
<html lang="en">
<head th:insert="fragments/general.html :: head"></head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div class="container">
		<h1>Hotels</h1>

		<div class="row">
			<div class="col-md-4 col-sm-6" th:each="hotel : ${hotels}">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title" th:text="${hotel.name}"></h5>
						<div class="card-text">
							<i th:text="${hotel.address}"></i>
							<div><b th:text="${hotel.city}"></b></div>
							<div th:text="${hotel.description}" class="mt-2"></div>
						</div>
						<div class="mt-3">
							<a th:href="@{'/view/'+${hotel.idHotel}}" class="btn btn-primary">More info</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:insert="fragments/general.html :: footer"> </footer>
</body>
</html>
